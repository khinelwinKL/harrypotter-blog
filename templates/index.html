{% include 'header.html' %}

    <img class="img-responsive header-image" src="{{ url_for('static', filename='images/DA.jpeg') }}" alt="header-image">

    <h1>Welcome to the Harry Potter Verse!</h1>

   {% for movie in movies: %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <img class="movie-poster" src="{{ movie.attributes.poster }}" alt="movie-poster">
            </div>
            <div class="col-lg-6 col-sm-12 summary-text">
                <h3>{{ movie.attributes.title }}</h3>
                <p>Release Date: {{ movie.attributes.release_date }}</p>
                <p>{{ movie.attributes.summary }}</p>
            </div>
        </div>
    </div>
    {% endfor %}



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
